<!doctype html>
<html>

<head>
    <title>A Simple App</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
</head>

<body ng-app="commentsApp">
    <header>
        <h1>Comments</h1>
        <p>A simple app that allows a user to input comments</p>
    </header>

    <main ng-controller="CommentsController">
        <section class='comment-input'>
            <p>Add Your Comment:</p>
            <form ng-submit="submit()">
                <input ng-model="newComment" />
                <button ng-click="addComment()">+</button>
            </form>
        </section>

        <section class='comments'>
            <p ng-repeat="comment in comments">{{ comment }}</p>
        </section>
    </main>

    <footer>
        <p>this work is released into the public domain</p>
    </footer>

    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
